<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCGO - AI Bridge Console</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #ffffff;
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #000000;
            flex-shrink: 0;
        }
        .header h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.25rem;
            color: #000000;
            font-weight: 700;
            letter-spacing: 0.05em;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .nav-links {
            display: flex;
            gap: 0.5rem;
        }
        .nav-link {
            font-family: 'Courier New', Courier, monospace;
            color: #000000;
            text-decoration: none;
            padding: 0.4rem 0.8rem;
            border: 1px solid transparent;
            font-size: 0.85rem;
            transition: all 0.2s;
            letter-spacing: 0.03em;
        }
        .nav-link:hover {
            border-bottom: 1px solid #000000;
        }
        .nav-link.active {
            border-bottom: 2px solid #000000;
            font-weight: 500;
        }
        .status-badge {
            font-family: 'Courier New', Courier, monospace;
            background: #ffffff;
            border: 1px solid #000000;
            padding: 0.4rem 0.8rem;
            border-radius: 0;
            font-size: 0.85rem;
            color: #000000;
            letter-spacing: 0.03em;
        }

        /* Grid mode (overview) */
        .container-grid {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            flex: 1;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }
        .agent-panel {
            background: #ffffff;
            border-radius: 0;
            overflow: hidden;
            border: 1px solid #000000;
            display: flex;
            flex-direction: column;
        }
        .agent-header {
            padding: 0.5rem 1rem;
            background: #ffffff;
            border-bottom: 1px solid #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .agent-name {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            letter-spacing: 0.03em;
        }
        .agent-icon {
            font-size: 1.1rem;
        }
        .agent-status {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            letter-spacing: 0.03em;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #cccccc;
        }
        .status-dot.running { background: #22c55e; }
        .status-dot.stopped { background: #cccccc; }
        .status-dot.busy { background: #eab308; }
        .status-dot.error { background: #ef4444; }
        .terminal-container {
            flex: 1;
            min-height: 250px;
            padding: 0.25rem;
            background: #1a1a2e;
        }

        /* Fullscreen mode (single agent) */
        .container-full {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0.5rem;
        }
        .container-full .agent-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .container-full .terminal-container {
            flex: 1;
            min-height: 0;
        }

        .hidden { display: none !important; }

        @media (max-width: 900px) {
            .container-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>CCGO - AI Bridge Console</h1>
        <div class="header-right">
            <nav class="nav-links">
                <a href="/" class="nav-link" data-nav="overview">Overview</a>
                <!-- Agent links will be dynamically generated -->
            </nav>
            <div class="status-badge" id="global-status">Connecting...</div>
        </div>
    </header>

    <!-- Overview mode: 2x2 grid -->
    <div class="container-grid" id="overview-container">
        <!-- Agent panels will be dynamically generated -->
    </div>

    <!-- Fullscreen mode: single agent -->
    <div class="container-full hidden" id="fullscreen-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script>
        // Centralized agent configuration - single source of truth
        const AGENTS = [
            { id: 'codex',      label: 'Codex',      icon: 'ðŸ¤–' },
            { id: 'gemini',     label: 'Gemini',     icon: 'ðŸ’Ž' },
            { id: 'opencode',   label: 'OpenCode',   icon: 'ðŸ”·' },
            { id: 'claudecode', label: 'ClaudeCode', icon: 'ðŸŽ¯' }
        ];

        // Create a lookup map for efficient access
        const agentById = Object.fromEntries(AGENTS.map(a => [a.id, a]));
        const allAgents = AGENTS.map(a => a.id);

        const terminals = {};
        const websockets = {};

        // Determine current mode from URL
        const path = window.location.pathname.replace(/^\//, '').toLowerCase();
        const singleAgent = allAgents.includes(path) ? path : null;
        const activeAgents = singleAgent ? [singleAgent] : allAgents;

        function initTerminal(agent, container) {
            const term = new Terminal({
                theme: {
                    background: '#1a1a2e',
                    foreground: '#eee',
                    cursor: '#e94560'
                },
                fontSize: 14,
                fontFamily: 'Menlo, Monaco, "Courier New", monospace',
                cursorBlink: true
            });

            const fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.open(container);

            // Delay fit to ensure container has size
            requestAnimationFrame(() => {
                fitAddon.fit();
            });

            terminals[agent] = { term, fitAddon };

            // Handle input
            term.onData(data => {
                if (websockets[agent] && websockets[agent].readyState === WebSocket.OPEN) {
                    websockets[agent].send(data);
                }
            });

            return { term, fitAddon };
        }

        function connectWebSocket(agent) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${protocol}//${window.location.host}/ws/${agent}`);

            ws.binaryType = 'arraybuffer';

            ws.onopen = () => {
                console.log(`WebSocket connected for ${agent}`);
            };

            ws.onmessage = (event) => {
                if (terminals[agent]) {
                    const data = event.data instanceof ArrayBuffer
                        ? new TextDecoder().decode(event.data)
                        : event.data;
                    terminals[agent].term.write(data);
                }
            };

            ws.onclose = () => {
                console.log(`WebSocket closed for ${agent}`);
                setTimeout(() => connectWebSocket(agent), 3000);
            };

            ws.onerror = (err) => {
                console.error(`WebSocket error for ${agent}:`, err);
            };

            websockets[agent] = ws;
        }

        async function fetchStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();

                let onlineCount = 0;
                data.agents.forEach(agent => {
                    updateAgentStatus(agent.name, agent.state);
                    if (agent.state !== 'STOPPED' && agent.state !== 'DEAD') {
                        onlineCount++;
                    }
                });

                document.getElementById('global-status').textContent = `${onlineCount} Online`;
            } catch (err) {
                console.error('Failed to fetch status:', err);
                document.getElementById('global-status').textContent = 'Disconnected';
            }
        }

        function updateAgentStatus(agent, state) {
            const dot = document.getElementById(`${agent}-status-dot`);
            const text = document.getElementById(`${agent}-status-text`);

            if (!dot || !text) return;

            text.textContent = state;
            dot.className = 'status-dot';

            switch (state) {
                case 'IDLE':
                case 'READY_TIMEOUT':
                    dot.classList.add('running');
                    break;
                case 'BUSY':
                case 'STARTING':
                    dot.classList.add('busy');
                    break;
                case 'STUCK':
                case 'DEAD':
                    dot.classList.add('error');
                    break;
                default:
                    dot.classList.add('stopped');
            }
        }

        function createAgentPanel(agent) {
            const agentData = agentById[agent];
            if (!agentData) return null;

            const panel = document.createElement('div');
            panel.className = 'agent-panel';
            panel.dataset.agent = agent;
            panel.innerHTML = `
                <div class="agent-header">
                    <div class="agent-name">
                        <span class="agent-icon" aria-hidden="true">${agentData.icon}</span>
                        <span>${agentData.label}</span>
                    </div>
                    <div class="agent-status">
                        <span class="status-dot" id="${agent}-status-dot"></span>
                        <span id="${agent}-status-text">STOPPED</span>
                    </div>
                </div>
                <div class="terminal-container" id="${agent}-terminal"></div>
            `;
            return panel;
        }

        function setupFullscreenMode(agent) {
            document.getElementById('overview-container').classList.add('hidden');
            const fullContainer = document.getElementById('fullscreen-container');
            fullContainer.classList.remove('hidden');

            // Reuse the panel creator
            const panel = createAgentPanel(agent);
            if (panel) {
                fullContainer.innerHTML = '';
                fullContainer.appendChild(panel);
            }

            const agentData = agentById[agent];
            document.title = `CCGO - ${agentData ? agentData.label : 'Agent'}`;
        }

        function updateNavLinks() {
            document.querySelectorAll('.nav-link').forEach(link => {
                const nav = link.dataset.nav;
                if ((nav === 'overview' && !singleAgent) || nav === singleAgent) {
                    link.classList.add('active');
                }
            });
        }

        // Initialize
        function init() {
            // Dynamically generate navigation links
            const navContainer = document.querySelector('.nav-links');
            if (navContainer) {
                AGENTS.forEach(agentData => {
                    const navLink = document.createElement('a');
                    navLink.href = `/${agentData.id}`;
                    navLink.className = 'nav-link';
                    navLink.dataset.nav = agentData.id;
                    navLink.textContent = agentData.label;
                    navContainer.appendChild(navLink);
                });
            }

            // Dynamically generate agent panels for overview mode
            const overviewContainer = document.getElementById('overview-container');
            if (overviewContainer && !singleAgent) {
                AGENTS.forEach(agentData => {
                    const panel = createAgentPanel(agentData.id);
                    if (panel) {
                        overviewContainer.appendChild(panel);
                    }
                });
            }

            updateNavLinks();

            if (singleAgent) {
                setupFullscreenMode(singleAgent);
            }

            activeAgents.forEach(agent => {
                const container = document.getElementById(`${agent}-terminal`);
                if (container) {
                    initTerminal(agent, container);
                    connectWebSocket(agent);
                }
            });

            // Handle resize
            window.addEventListener('resize', () => {
                Object.values(terminals).forEach(({ fitAddon }) => {
                    fitAddon.fit();
                });
            });

            fetchStatus();
            setInterval(fetchStatus, 5000);
        }

        init();
    </script>
</body>
</html>
